<!doctype html>
<html lang="en">

<style>
    #resistance,
    #temperature,
    #victims,
    #smoke,
    #location,
    #distance {
        display: inline-block;
        margin-right: 8px; /* Adjust the margin as needed for spacing */
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/images/X.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap-4.4.1.min.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/sar.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="/static/lib/fontawesome-free-5.12.0-web/css/all.css">

    <title>{{ id }} view</title>
</head>

<body>

    <!-- Toolbar -->
    <div id="matrx-toolbar" class="row toolbar bg-dark">
        <div class="col-sm">
            <img src="/static/images/matrx_logo_light.svg" alt="MATRX" id="matrx_logo">
            <button type="button" class="btn btn-dark" id="start_button"><i class="fas fa-play text-light"></i></button>
            <button type="button" class="btn btn-dark hidden" id="pause_button"><i class="fas fa-pause text-light"></i></button>
            <button type="button" class="btn btn-dark" id="stop_button"><i class="fas fa-stop text-light"></i></button>
            <div class="btn-group" style="display:none;">
                <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-users"></i></button>
                <div id="agent_dropdown" class="dropdown-menu">
                </div>
            </div>
            <!--div id="clock" class="btn btn-dark"></div-->
        </div>
        <div class="col-sm" align="right">
            <button type="button" class="btn btn-dark" id="chat_button" onclick="chatToggle()" data-toggle="collapse" data-target="#chat" aria-expanded="false" aria-controls="chat"><i class="fas fa-comments text-light"></i></button>
        </div>
    </div>


    <div class="row content-row">

        <!-- Grid -->
        <div class="col-md grid-container" id="container">
            <!-- container id is needed for the zoom/pan package -->
            <div id="grid"></div>
        </div>

        <!-- Chat -->
        <div class="collapse" id="chat">
            <div class="container-fluid">
            </br>
                <h6 id="resistance"><img src='/static/images/fire_resistance_transparent.svg' width=50/></h6>   
                <h6 id="temperature"><img src='/static/images/celsius_transparent.svg' width=56/></h6>
                <h6 id="victims"> <img src='/static/images/victim_transparent.svg' width=25/></h6>
                <h6 id="smoke"><img src='/static/images/smoke_transparent.svg' width=69/></h6>
                <h6 id="location"><img src='/static/images/location_transparent.svg' width=44/></h6>
                <h6 id="distance"><img src='/static/images/distance_transparent.svg' width=70/></h6>
                <hr class="full-width-hr">
                <div class="row">
                  <div class="col-md-3" id="chatrooms_list" style="display:none">
                    <div id="new_chat_dropdown" class="dropdown-menu"></div>
                </div>
                    <div class="col-md-12">
                        <div id="messages">
                        </div>
                        <button type="button" id="chat_form_submit" class="btn btn-primary" style="border: 2px solid #000;" onclick="my_send_message_function('Continue')"><b>Continue</b></button>
                        <button type="button" id="chat_form_submit" class="btn btn-primary" style="border: 2px solid #000;" onclick="my_send_message_function('Evacuate')"><b>Evacuate</b></button>
                        <button type="button" id="chat_form_submit" class="btn btn-primary" style="border: 2px solid #000;" onclick="my_send_message_function('Extinguish')"><b>Extinguish</b></button>
                        <button type="button" id="chat_form_submit" class="btn btn-primary" style="border: 2px solid #000;" onclick="my_send_message_function('Fire fighter')"><b>Fire fighter</b></button>
                        <button type="button" id="chat_form_submit" class="btn btn-primary" style="border: 2px solid #000;" onclick="my_send_message_function('Switch')"><b>Switch</b></button>
                        <button type="button" id="chat_form_submit" class="btn btn-primary" style="color: #000; background-color: #fff; border: 2px solid #000;" onmouseover="this.style.backgroundColor='#e6e6e6';" onmouseout="this.style.backgroundColor='#fff';" onclick="my_send_message_function('Allocate to me')"><b>Allocate to me</b></button>
                        <button type="button" id="chat_form_submit" class="btn btn-primary" style="color: #000; background-color: #fff; border: 2px solid #000;" onmouseover="this.style.backgroundColor='#e6e6e6';" onmouseout="this.style.backgroundColor='#fff';" onclick="my_send_message_function('Allocate to robot')"><b>Allocate to robot</b></button>    
                    </div>
                      </div>
                <hr class="full-width-hr">
                    <h6 style="color: black;"><img src='/static/images/manual-book.svg' width=48/> Only send in fire fighters if safe; extinguish first if safe, else evacuate first; offensive tactic if still rescue chance</h6>
                </div>


                    </div>
                    <!--button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em">Collected:</button-->                          
                </div>
            </div>
        </div>

    </div>


    <!-- Context menu -->
    <div class="dropdown-menu" id="contextMenu" style="display:none">
        <a class="dropdown-item" href="#">Action 1</a>
        <a class="dropdown-item" href="#">Action 2</a>
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="/static/lib/popper/popper-1.16.0.js"></script>
    <script src="/static/lib/bootstrap/bootstrap-4.4.1.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/util.js"></script>
    <script src="/static/js/toolbar.js"></script>
    <script src="/static/js/context_menu.js"></script> <!-- required but not used -->
    <script type="text/javascript" src="/static/js/gen_grid.js"></script>
    <script type="text/javascript" src="/static/js/loop.js"></script>
</body>

</html>
